<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- My Css -->
    <link rel="stylesheet" href="styleLogin.css" />

    <title>Sign In</title>
  </head>
  <body>
    <div class="container containerLogin text-white">
      <h1 class="text-start text-center textHeader" style="margin-top: 100px; margin-bottom: 20px; font-family: Viga 2px; color: rgb(255, 255, 255)">Sign In</h1>
      <form action="index.php" method="POST">
        <div class="mb-3 text-start">
          <label for="exampleInputUsername" class="form-label">Username </label>
          <div class="inputContainer">
            <input class="form inputField inputUser" id="exampleInputUsername" aria-describedby="name" name="User" required />
          </div>
        </div>
        <div class="mb-3 text-start">
          <label for="exampleInputPassword" class="form-label">Password </label>
          <div class="inputContainer">
            <input type="password" class="form inputField inputPassword" id="exampleInputPassword" aria-describedby="PasswordHelp" required />
          </div>
        </div>
        <div class="mb-3 text-start">
          <label for="exampleFormControlTextarea1" class="form-label">Address </label>
          <div class="inputContainer">
            <textarea class="form inputAddress" id="exampleFormControlTextarea1" rows="3" style="width: 100%" name="Address" required></textarea>
          </div>
        </div>
        <button type="submit" class="btn">Log In</button>
      </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="scriptLogin.js"></script>
